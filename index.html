<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenShift 4 Lab</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
   window.$docsify = {
      name: 'OpenShift 4 Hands-On Lab',
      loadSidebar: true,
      subMaxLevel: 1,
      search: {
        namespace: 'openshift4-lab',
      },
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      sidebarDisplayLevel: 1,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mermaid/8.9.1/mermaid.min.js" integrity="sha512-84lzkUBS7KXlVeszS+YAO5D4djh7tfUqgvT6mxDxb1vQKHCoDhXrjIBBOiuWxbZ4eAo/jDxmgHZslx8z/Ut96w==" crossorigin="anonymous"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false,
      sequence: {
        showSequenceNumbers: true,
      }
    });

    var num = 0;
    window.$docsify.markdown = {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
